<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de materiais</title>
  </head>
  <body>
    <h1>Lista de novos materiais de aula</h1>
    <fieldset>
      <legend>Lista De material já Cadastrado</legend>
      <ol>
        <li>Lapis</li>
        <li>Caneta</li>
        <li>Papel</li>
        <li>Tesoura</li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>Cadastrar Novo Material</legend>
      <form>
        <input type="text" placeholder="Nome" />
        <br />
        <input type="text" placeholder="Preço" />
        <br />
        Quantidade:<input type="number" />
        <br />
        Devolução:<input type="radio" /> Sim <input type="radio" /> Não
        <br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastrar">
      </form>
    </fieldset>

    <fieldset>
      <legend>Dados Do Ultimo Material Cadastrado</legend>
      <table border="1" >
      <thead>
        <tr>
          <th>Nome</th>
          <th>lapis</th>
        </tr>
        <tr>
          <th>Peço</th>
          <th>R$ 12,30</th>
        </tr>
        <tr>
          <th>Quantidade</th>
          <th>200</th>
        </tr>
        <tr>
          <th>Devolução</th>
          <th>Sim</th>
        </tr>
      </thead>
      </table>


    </fieldset>
  </body>
</html>
