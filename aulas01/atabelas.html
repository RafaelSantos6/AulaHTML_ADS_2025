<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1>Tabela Mesclando colunas</h1>
    <table border="1" >
        <caption>Colspan</caption>
        <thead>
            <tr>
                <th>linha 1 coluna 1</th>
                <th>linha 1 coluna 2</th>
                <th>linha 1 coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" >linha 2 coluna 1</td>
                <td>linha 2 coluna 2</td>
                <td>linha 2 coluna 3</td>
            </tr>
            <tr>
                <td>linha 3 coluna 1</td>
                <td colspan="2" align="center" >linha 3 coluna 2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
