<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestão Acadêmica</title>
    <link rel="stylesheet" href="assets/css/styleAtt2.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>SISTEMA DE GESTÃO ACADÊMICA</h2>
        </div>
        <div class="form-container">
            <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>
            <form action="#">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" />
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" />
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="inativo">Inativo</option>
                        <option value="ativo">Ativo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <input type="radio" name="frutas" />Tecnico
                    <input type="radio" name="frutas" />Prefessor
                    <input type="radio" name="frutas" />Aluno
                    <br>
                </div>
                <div class="form-group">
                    <label>Data Criação</label>
                    <input type="text">

                </div>
                <div class="form-group">
                    <label>Perfil</label>
                    <input type="radio" name="frutas" />Convidado
                    <input type="radio" name="frutas" />Administrador
                    <br>
                </div>
        </div>
        <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>Módulos</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="compras" />
                    <label for="compras">Compras</label>
                    <input type="checkbox" />
                    <label for="biblioteca">Biblioteca</label>
                    <input type="checkbox" />
                    <label for="academico">Acadêmico</label>
                </div>
                <div>
                    <input type="checkbox" id="documentacao" />
                    <label for="documentacao">Documentação</label>
                    <input type="checkbox" name="modulos" />
                    <label>Recursos Humanos</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
        <button type="button" class="btn-excluir">Excluir</button>
        </form>
    </div>
    </div>
</body>

</html>
